<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>チーム登録フォーム</title>
</head>
<body>
  <h2>チームを追加</h2>
  <form action="/insert-team" method="post">
    <label>チーム名: <input type="text" name="name" required></label><br>
    <label>UCIランキング: <input type="number" name="UCIランキング" required></label><br>
    <label>拠点: <input type="text" name="拠点" required></label><br>
    <input type="submit" value="登録">
  </form>
</body>
</html>
