<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>メーカー登録フォーム</title>
</head>
<body>
  <h2>メーカーを追加</h2>
  <form action="/insert-maker" method="post">
    <label>メーカー名: <input type="text" name="name" required></label><br>
    <label>国: <input type="text" name="国" required></label><br>
    <label>創業年月日 (例: 1975-04-01): <input type="text" name="創業年月日" required></label><br>
    <input type="submit" value="登録">
  </form>
</body>
</html>
